      <script>
         
         function getReponses(){
            

            $.ajax({
                type: 'GET',
                url: 'https://dfswebreport.oryxsolutions.com.ph/api/get_responses',
                data: {
                  

                },
                success: function(data) {

                     
                     console.log(data);
                     var result_body_show = ``;
                     for (index = 0; index < data.length; ++index) {                        

                        result_body_show += `
                        <tr>
                           <th scope="row">`+data[index].name+`</th>
                           <td>`+data[index].response_select+`</td>
                           <td>`+data[index].updated_at.substring(0, 10)+`</td>
                           <td>`+data[index].guest_number+`</td>
                        </tr>
                        `;

                        
                        
                     }
                     $('#response_body_table').html(result_body_show);
                     
         
                }

            });


            
            
         }
